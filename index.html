<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Control de Nintendo Switch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="box">

			<!-- consola -->
			<div class="switch">

				<div class="detalle left">
					<div class="cruz _1"></div>
					<div class="cruz _2"></div>
					<div class="ball _1"></div>
					<div class="ball _2"></div>
					<div class="ball _3"></div>
				</div>

				<!-- joycon L -->
				<div class="joycon left">
					<div class="option"></div>
					<div class="stick"><span></span></div>
					<div class="cross">
						<div class="up"></div>
						<div class="right"></div>
						<div class="down"></div>
						<div class="left"></div>
					</div>
					<div class="option2"></div>
				</div>
				<!-- /.joycon L -->

				<!-- pad -->
				<div class="pad">
					<div class="circulos"></div>
					<div class="pad-content">
						<div class="screen"></div>
						<div class="brillo"></div>
					</div>
				</div>
				<!-- /.pad -->

				<!-- joycon R -->
				<div class="joycon right">
					<div class="option"></div>
					<div class="stick"><span></span></div>
					<div class="cross">
						<div class="up"></div>
						<div class="right"></div>
						<div class="down"></div>
						<div class="left"></div>
					</div>
					<div class="option2"></div>
				</div>
				<!-- /.joycon R -->

				<div class="detalle right">
					<div class="cruz _1"></div>
					<div class="cruz _2"></div>
					<div class="ball _1"></div>
					<div class="ball _2"></div>
					<div class="ball _3"></div>
				</div>
			
			</div>
			<!-- /.consola -->

		</div>
	</div>
	
</body>
</html>
